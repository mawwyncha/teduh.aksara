
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teduh Aksara</title>
    <!-- Favicon Buah Kersen -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='45' cy='65' r='30' fill='%23ef4444'/><path d='M45 35 Q45 10 80 5' stroke='%2315803d' stroke-width='8' fill='none' stroke-linecap='round'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        forest: {
                            50: '#f0f7f4',
                            900: '#05140d',
                            950: '#020a06',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/open-dyslexic">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f7f4;
            color: #1a0f0e; 
            font-weight: 600;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='20' r='7' fill='%23ef4444'/><path d='M16 13 Q16 8 22 6' stroke='%2315803d' stroke-width='2' fill='none'/></svg>") 16 16, auto;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            overflow-x: hidden;
            font-size: 16px;
        }

        .dark body {
            background-color: #05140d;
            color: #e0f2f1;
        }

        body.dyslexia-mode, 
        body.dyslexia-mode *, 
        body.dyslexia-mode button, 
        body.dyslexia-mode textarea, 
        body.dyslexia-mode input {
            font-family: 'OpenDyslexic', sans-serif !important;
            letter-spacing: 0.05em !important;
            word-spacing: 0.15em !important;
            line-height: 2.0 !important;
            font-weight: normal !important;
        }

        .soft-shadow {
            box-shadow: 0 20px 40px -15px rgba(26, 46, 31, 0.12);
        }
        .dark .soft-shadow {
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.45);
        }

        /* Hide scrollbar globally on mobile */
        @media (max-width: 768px) {
            *::-webkit-scrollbar {
                display: none;
            }
            * {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }

        /* Utility to hide scrollbar (fallback/explicit) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes tree-breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        @keyframes tree-blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        @keyframes tree-flinch {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(0.9) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        @keyframes particle-fall {
            0% { transform: translateY(0) rotate(0) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg) translateX(var(--tx)); opacity: 0; }
        }

        /* Animasi Ranting (Tangan) */
        @keyframes arm-sway-left {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
        }
        @keyframes arm-sway-right {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes arm-wave-left {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-40deg); }
            75% { transform: rotate(-10deg); }
        }
        @keyframes arm-wave-right {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(40deg); }
            75% { transform: rotate(10deg); }
        }

        .animate-tree-breath { animation: tree-breath 4s ease-in-out infinite; }
        .animate-tree-blink { animation: tree-blink 4s infinite; transform-origin: center; }
        .animate-tree-flinch { animation: tree-flinch 0.5s ease-in-out; }
        .animate-particle { animation: particle-fall var(--duration) linear forwards; }
        
        /* Class animasi untuk tangan */
        .animate-arm-left { animation: arm-sway-left 4s ease-in-out infinite; transform-origin: 40px 75px; }
        .animate-arm-right { animation: arm-sway-right 4s ease-in-out infinite; transform-origin: 60px 75px; }
        .animate-arm-wave-left { animation: arm-wave-left 0.5s ease-in-out infinite; transform-origin: 40px 75px; }
        .animate-arm-wave-right { animation: arm-wave-right 0.5s ease-in-out infinite; transform-origin: 60px 75px; }

        .premium-shimmer {
            background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
    </style>
