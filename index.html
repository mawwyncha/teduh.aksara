        /* TARA ANIMATIONS */
        @keyframes particle {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(80vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
        }
        .animate-particle {
            position: absolute;
            animation: particle var(--duration) cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .animate-shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        @keyframes premium-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .premium-shimmer {
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #f59e0b, #10b981, #3b82f6, #8b5cf6);
            background-size: 200% auto;
            animation: premium-shimmer 3s linear infinite;
        }

        @keyframes tree-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg) scale(1.05); }
            75% { transform: rotate(5deg) scale(1.05); }
        }
        .animate-tree-shake { animation: tree-shake 0.4s ease-in-out; }

        @keyframes tree-breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-tree-breath { animation: tree-breath 3s ease-in-out infinite; }

        @keyframes tree-blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        .animate-tree-blink { 
            animation: tree-blink 4s infinite; 
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes music-bar {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }
        .animate-music-bar { animation: music-bar 0.6s ease-in-out infinite; }

        @keyframes quota-low {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-quota-low { animation: quota-low 1.5s infinite; }

        /* Map Interaction */
        path[onClick] {
            transition: opacity 0.2s ease, transform 0.2s ease, filter 0.2s ease;
            cursor: pointer;
            pointer-events: auto;
        }
        path[onClick]:hover {
            opacity: 1 !important;
            filter: brightness(1.2) saturate(1.2);
            transform: scale(1.002);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .quota-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .quota-bar-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
