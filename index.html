        /* OpenDyslexic Font Faces */
        @font-face {

        @font-face {

            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }

        * { -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #faf9f6;
            color: #1a0f0e; 
            font-weight: 600;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        .dark body { background-color: #050a08; color: #e0f2f1; }
        body.dyslexia-mode, body.dyslexia-mode * { font-family: 'OpenDyslexic', sans-serif !important; }
        
        @keyframes tree-breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes tree-blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        @keyframes tree-shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-8deg) scale(0.95); }
            75% { transform: rotate(8deg) scale(1.05); }
        }
        @keyframes particle-fall {
            0% { transform: translateY(-20px) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(400px) rotate(720deg) translateX(var(--drift)); opacity: 0; }
        }
        @keyframes quota-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes progress {
            0% { width: 0%; opacity: 0.5; }
            50% { width: 85%; opacity: 1; }
            100% { width: 95%; opacity: 0.8; }
        }

        .animate-tree-breath { animation: tree-breath 4s ease-in-out infinite; }
        .animate-tree-blink { animation: tree-blink 4s infinite; transform-origin: center; }
        .animate-tree-shake { animation: tree-shake 0.15s ease-in-out 4; }
        .animate-particle { 
            animation: particle-fall var(--duration) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
            pointer-events: none;
            position: absolute;
            z-index: 50;
        }
        .animate-quota-low { animation: quota-pulse 2s infinite; }

        .premium-shimmer { background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b); background-size: 200% auto; animation: shimmer 3s linear infinite; }
        @keyframes shimmer { to { background-position: 200% center; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .quota-bar-container {
            background: rgba(16, 185, 129, 0.05);
            border-radius: 999px;
            overflow: hidden;
            height: 6px;
            width: 100%;
        }
        .quota-bar-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease;
        }
    </style>
